<div class ="row">
  <div class="col-md-5">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <h4>Insert To Firebase</h4>
      <input type="hidden" formControlName ="$key">
      <div class="form-group">
        <label>First Name</label>
        <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && f.firstName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && f.firstName.errors">
          This field is required.
        </div>
      </div>

      <div class="form-group">
          <label>Last Name</label>
          <input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && f.lastName.errors}">
          <div class="invalid-feedback" *ngIf="submitted && f.lastName.errors">
              This field is required.
          </div>
      </div>
 
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted successfully
    </div>
  </div>

  <div class="col-md-7">
      <form class="form-inline">
          <input class="form-control" name="search" placeholder="Search" [(ngModel)]="searchText" style="width:80%;">
          <button (click) ="saveSearch()" class="btn btn-info">Save Search</button>
        </form>
    <table class ="table table-sm">
      <thead>
        <th> Full Name From Firebase</th>
      </thead>
      <ng-container *ngFor="let fullName of fullNames | async">
        <tr class ="table-dark" *ngIf= "filterCondition(fullName)">
          <td>{{fullName.firstName}} {{fullName.lastName}}</td>
        </tr>
      </ng-container>
    </table>
  </div>

</div>
